<div ng-controller="playerStatsController">
   <table class="table table-striped">
       <thead>
       <tr>
           <th>Number</th>
           <th>Player Name</th>
           <th>Team</th>
           <th>Games Played</th>
           <th>Goals</th>
           <th>Assists</th>
       </tr>
       </thead>
       <tbody>
       <tr ng-repeat="stat in playerStats">
           <td>{{stat.jersey}}</td>
           <td>{{stat.name}}</td>
           <td>{{stat.team}}</td>
           <td>{{stat.gamesPlayed}}</td>
           <td>{{stat.goals}}</td>
           <td>{{stat.assists}}</td>
       </tr>
       </tbody>
   </table>
</div>
